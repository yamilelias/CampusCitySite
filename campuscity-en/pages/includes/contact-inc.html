<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> Contact</h1>
    </div>
</div>
<!-- /.row -->

<!-- Content Row -->
<div class="row">
    <!-- Contact Form Column -->
    <div class="col-md-7 contact-padding">
        <div class="row">
            <div class="col-md-7">
                <h3>Send us a message</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Name:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Please fill your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone number:</label>
                            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please fill your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>E-mail:</label>
                            <input type="email" class="form-control" id="email" required data-validation-required-message="Please provide your e-mail address.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please provide a message." maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
    <!-- Contact Details Column -->
    <div class="col-md-4">
        <h3>Details contact</h3>
        <p>
            3 "B" Sur No. 4902 <br />Esq. Blvd. Valsequillo Col. Residencial Boulevares <br /> Chihuahua, México 72440
        </p>
        <p>
            <i class="fa fa-phone"></i>
            <abbr title="Phone">T</abbr>: 01 (222) 404 9275 / 404 9288 / 404 9204
        </p>
        <p>
            <i class="fa fa-envelope-o"></i>
            <abbr title="e-mail">C</abbr>: <a href="mailto:info@campuscity.com.mx">info@campuscity.com.mx</a>
        </p>

                <a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>

    </div>
</div>
